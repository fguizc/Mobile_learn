<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .container{
      width: 800px;
      height: 360px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }
    .pic{
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      overflow: hidden;
      position: relative;}
    .item{
      width: 100%;
      height: 100%;
      position: absolute;}
    .circle{
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pic">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
    </div>
    <div class="circle">
      <div class="round"></div>
      <div class="round"></div>
      <div class="round"></div>
    </div>
  </div>
</body>
</html>
