<ion-view view-title="手机验证码">
	<ion-content class="padding">
		<h2 class="positive">马上验证手机，激活你的账户</h2>
		<p style="color: #999">验证码已通过短信的方式发送给{{user.phonenum}},请输入验证码完成验证，手机绑定是为了验证用户的真实性和账号安全</p>
		<div class="row">
			<div class="col-67">
				<input type="text" style="border:1px solid #ccc;border-radius: 5px;width: 100%;height: 100%;max-height: 47px;margin: 10px 0;padding-left: 10px;"
					placeholder="请输入验证码">
			</div>
			<div class="col-33">
				<button class="button button-balanced button-full" style="margin-left: -3px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;margin-bottom: 30px">重新发送</button>
			</div>
		</div>
		<button class="button button-positive button-block" style="max-width: 88vw;margin: 0 auto">确定</button>
	</ion-content>
</ion-view>
