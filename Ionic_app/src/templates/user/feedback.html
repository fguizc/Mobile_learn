<ion-view title="意见反馈">

			<label  class="item item-input">
				<input type="text" placeholder="请输入您的手机号">
			</label>
			<label class="item item-input">
				<textarea cols="30" rows="10" placeholder="请输入您要反馈的内容"></textarea>
			</label>
			<!-- <button class="item item-button button-positive">提交</button> -->
			<button class="button button-block button-positive"
					ng-click="feedBack()">
				提交
			</button>
		</div>
	</ion-cotent>


</ion-view>
