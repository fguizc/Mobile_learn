<ion-view title="我的收藏">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="colleItem in colleList">
				<div class="row">
					<div class="col-10">
						<img src="{{colleItem.pic}}" alt="" style="max-width: 100%">
					</div>
					<div class="col-90">
						<h2>{{colleItem.title}}</h2>
					</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
